<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project's Library Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <h1>Odin's Library</h1>
        <div><button id="addBookBtn">Add Book</button></div>
        <table>
            <caption>Book information</caption>
            <colgroup>
                <col style="border: 2px solid black">
                <col span="3">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <dialog>
            <form action="" method="get" class="addBookForm">
                <div class="mainFormContainer">
                    <header class="addBookHeader">
                        <h2>Add Book to Library</h2>
                    </header>
                    <div class="formTitleContainer">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="The Witcher"
                        minlength="2" maxlength="30" size="15">
                    </div>
                    <div class="formAuthorContainer">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Author"
                        minlength="2" maxlength="25" size="15">
                    </div>
                    <div class="formPagesContainer">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" placeholder="42"
                        min="1" max="10000" size="15">
                    </div>
                    <div class="formReadContainer">
                        <label for="read" class="checkbox-read">Read?</label>
                        <input type="checkbox" id="read" name="read" value="is-read">
                    </div>
                </div>

            </form>
            <p>This modal will have a form to add books!</p>
            <button autofocus>Close</button>

        </dialog>
    </div>
</body>
</html>
